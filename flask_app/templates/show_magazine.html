<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magizine {{magazine.title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <style>
        body {
            padding-top: 20px;
            background-color: #f7f7f7;
        }

        .book-card {
            max-width: 650px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/new">Add Magazine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger ml-2" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card book-card">
            <div class="card-body">
                <h1 class="card-title">{{magazine.title}}</h1>
                <h3 class="card-subtitle mb-2 text-muted">Added by {{magazine.first_name}} {{magazine.last_name}}</h3>
                <h4 class="text-secondary">Description</h4>
                <p class="card-text mt-3">{{magazine.description}}</p>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-1.5 ml-4"> 
                <div class="card shadow">
                    <h4 class="card-header">Subscribers</h4>
                    <ul class="list-group list-group-flush">
                        {%for subscriber in subsribers%}
                        <li class="list-group-item">{{subscriber.first_name}} {{subscriber.last_name}}</li>
                        {%endfor%}
                    </ul>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
